<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .error {
            border-color: #f44336;
            color: #f44336;
        }
        .success {
            border-color: #4CAF50;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Information</h2>
    <div class="message {% if message_type %}{{ message_type }}{% endif %}">
        {% if message %}
            {{ message }}
        {% endif %}
    </div>
    <a href="{% url 'dashboard' %}">Go to Dashboard</a>
</body>
</html>
